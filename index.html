  <script>
  var cXY = ",83.691625, 82.5)"
  var day_hours = 24 // 10
  var num_hours = 12 // 10
  var num_minutes = 60 // 100
  var offset = 0
  var day_hours = 10
  var num_hours = 10
  var num_minutes = 100
  /*
  var offset = 4/24
  var day_hours = 24
  var num_hours = 8
  var num_minutes = 64
  */
  
  var mark = document.getElementById("mark_1")
  for(var i=1;i<num_minutes;i++) {
      var mark2 = mark.cloneNode(true)
      mark2.setAttribute("transform", "rotate("+(i*360/num_minutes)+cXY)
      mark.parentNode.insertBefore(mark2, mark)
  }
  var mark = document.getElementById("mark_2")
  var digits = document.getElementById("digits")
  digits.textContent = "" + num_hours
  var h = digits.getExtentOfChar(0).height
  console.log(h)
  digits.setAttribute("x", 83.691625)
  digits.setAttribute("y", 82.5 - 50 + 0.25 * h)
  for(var i=1;i<num_hours;i++) {
      var mark2 = mark.cloneNode(true)
      mark2.setAttribute("transform", "rotate("+(i*360/num_hours)+cXY)
      mark.parentNode.insertBefore(mark2, mark)
      var digits2 = digits.cloneNode(true)
      digits2.setAttribute("x", 83.691625 + 50 * Math.sin(i*2*Math.PI/num_hours))
      digits2.setAttribute("y", 82.5 - 50 * Math.cos(i*2*Math.PI/num_hours) + 0.25 * h)
      digits2.textContent = ""+i
      digits.parentNode.insertBefore(digits2, digits)
  }
      
  window.setInterval(function(){
      var currentdate = new Date();
      var time = (currentdate.getMilliseconds()*0.001 + currentdate.getSeconds() + 60 * (currentdate.getMinutes() + 60 * currentdate.getHours()))/(3600*24) - offset
      var deg = 360 * time * day_hours / num_hours
      var cc = document.getElementById("hours_hand")
      cc.setAttribute("transform", "rotate("+deg+cXY)
      time = (time * day_hours) % 1
      deg = 360 * time
      cc = document.getElementById("minutes_hand")
      cc.setAttribute("transform", "rotate("+deg+cXY)
      time = (time * num_minutes) % i
      deg = 360 * time
      cc = document.getElementById("seconds_hand")
      cc.setAttribute("transform", "rotate("+deg+cXY)
  }, 100)    
  </script>
